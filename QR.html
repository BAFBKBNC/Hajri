<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Your Attendance QR Code</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Matching background color from the dashboard header */
            background-color: #2F3C96;
        }
    </style>
</head>
<body class="antialiased text-white">
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- Main container for the QR Code display -->
        <div class="w-full max-w-sm bg-white/10 backdrop-blur-lg rounded-3xl p-8 text-center shadow-2xl">
            
            <header class="mb-6">
                <h1 class="text-2xl font-bold tracking-tight">Scan for Attendance</h1>
                <p class="text-white/70 mt-1">Present this QR code to the scanner.</p>
            </header>

            <!-- QR Code will be rendered inside this div -->
            <div id="qrcode" class="flex justify-center items-center bg-white p-4 rounded-2xl shadow-inner mb-6">
                <!-- QR Code library will generate the canvas here -->
            </div>

            <!-- Student Information Section -->
            <div class="bg-white/10 rounded-xl p-4">
                <p id="studentName" class="text-xl font-semibold">Loading...</p>
                <p id="studentId" class="text-sm text-white/70 font-mono">ID: ...</p>
            </div>

        </div>

        <!-- Back Button -->
        <div class="mt-8">
            <a href="dashboard.html" id="backButton" class="bg-white/20 hover:bg-white/30 text-white font-semibold py-3 px-8 rounded-full shadow-lg transition-colors duration-200 flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="m15 18-6-6 6-6"/></svg>
                <span>Back to Dashboard</span>
            </a>
        </div>
    </div>

    <!-- QR Code Generation Library -->
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>

    <script type="module">
        // Helper function to get a value from browser cookies
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Main function to run when the page loads
        function initializePage() {
            const studentId = getCookie('ID');
            const studentName = getCookie('studentName') || "Student"; // Fetch name if stored, otherwise use default

            if (!studentId) {
                // If the student ID is not found, show an error and redirect
                document.body.innerHTML = `
                    <div class="h-screen flex items-center justify-center text-center text-white p-4">
                        <div>
                            <h1 class="text-2xl font-bold">Session Invalid</h1>
                            <p class="text-white/70">Could not find student ID. Redirecting to login...</p>
                        </div>
                    </div>`;
                setTimeout(() => window.location.replace('login.html'), 2000);
                return;
            }

            // Update the UI with the student's information
            document.getElementById('studentName').textContent = decodeURIComponent(studentName.replace(/\+/g, ' '));
            document.getElementById('studentId').textContent = `ID: ${studentId}`;
            
            // Find the container for the QR code
            const qrCodeContainer = document.getElementById('qrcode');
            qrCodeContainer.innerHTML = ''; // Clear any previous content

            // Generate the QR Code
            new QRCode(qrCodeContainer, {
                text: studentId, // The data for the QR code is the student's ID
                width: 220,
                height: 220,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H // High correction level for better readability
            });
        }

        // Run the initialization function once the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
