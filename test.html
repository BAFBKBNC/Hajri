<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Report - ClassCount</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --light-gray: #f3f4f6;
            --medium-gray: #d1d5db;
            --dark-gray: #374151;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --white: #ffffff;
            --green-accent: #10b981;
            --border-radius: 0.75rem;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
        }
        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: var(--white);
            color: var(--primary-color);
            padding: 1rem 1.5rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--medium-gray);
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 700;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .header-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        .header-btn:hover {
            background-color: var(--light-gray);
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .logout-btn { margin-left: auto; }
        main {
            flex-grow: 1;
            padding: 1.5rem;
            max-width: 900px;
            width: 100%;
            margin: 2rem auto;
        }
        .download-card {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        .card-header {
            border-bottom: 1px solid var(--medium-gray);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 0.25rem;
        }
        .course-detail {
            font-size: 1rem;
            color: var(--text-light);
            font-weight: 500;
        }
        .selector-container {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            margin-bottom: 2rem;
        }
        .selector-group {
            flex: 1;
        }
        .selector-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        .selector-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--medium-gray);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--light-gray);
            transition: border-color .2s ease, box-shadow .2s ease;
        }
        .selector-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
        }
        .download-btn {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: var(--white);
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background-color .2s ease;
            border: none;
            cursor: pointer;
        }
        .download-btn:hover {
            background-color: var(--primary-hover);
        }
        .status-message {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
            font-weight: 500;
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <a href="index.html" class="header-btn back-btn">‚Üê Back</a>
        <h1>ClassCount</h1>
        <a href="#" id="logout-btn" class="header-btn logout-btn">Logout</a>
    </header>
    <main id="main-content">
        </main>
</div>

<script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = "https://pwgdubtbvqnmivtupbvx.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3Z2R1YnRidnFubWl2dHVwYnZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwOTUzMTAsImV4cCI6MjA3MDY3MTMxMH0.kCn6JMv0kTQrkoJ7OmaxCbwZNzewRNtuOg-35nYXYXg";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // --- Global variable to store lecture data ---
    let allLectures = [];

    // --- DOM Elements ---
    const mainContent = document.getElementById('main-content');
    const logoutBtn = document.getElementById('logout-btn');

    // --- Helper Functions ---
    function getCourse() {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; course=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
    }

    function showStatusMessage(message) {
        mainContent.innerHTML = `<div class="status-message">${message}</div>`;
    }

    function renderUI(course, lectures) {
        const downloadCard = document.createElement('div');
        downloadCard.className = 'download-card';

        let optionsHtml = '';
        lectures.forEach(lec => {
            optionsHtml += `<option value="${lec.NO}">${lec.NO} - ${lec.LECTURE}</option>`;
        });

        downloadCard.innerHTML = `
            <div class="card-header">
                <h2 class="card-title">Generate Lecture Report</h2>
                <p class="course-detail" id="course-name">Course: <strong>${course.toUpperCase()}</strong></p>
            </div>
            <div class="selector-container">
                <div class="selector-group">
                    <label for="start-lec">From Lecture No:</label>
                    <select id="start-lec">${optionsHtml}</select>
                </div>
                <div class="selector-group">
                    <label for="end-lec">To Lecture No:</label>
                    <select id="end-lec">${optionsHtml}</select>
                </div>
            </div>
            <button id="download-btn" class="download-btn">Download PDF</button>
        `;

        mainContent.innerHTML = '';
        mainContent.appendChild(downloadCard);

        // Set default end lecture to the last one
        document.getElementById('end-lec').value = lectures[lectures.length - 1].NO;

        // Add event listener for the download button
        document.getElementById('download-btn').addEventListener('click', generatePdf);
    }

    // --- Data Loading Function ---
    async function loadLectures(course) {
        showStatusMessage('Loading lecture data...');

        const tableName = `${course}_lectures`;
        const { data, error } = await supabase
            .from(tableName)
            .select("NO, LECTURE, DATE, TIME, attendees")
            .order("NO", { ascending: true });

        if (error) {
            console.error('Error fetching lectures:', error);
            showStatusMessage('Could not load lectures. Please check the course name or try again later.');
            return;
        }

        if (data.length === 0) {
            showStatusMessage('No lectures found for this course.');
            return;
        }
        
        allLectures = data;
        renderUI(course, allLectures);
    }

    // --- PDF Generation Logic ---
    function generatePdf() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        const course = getCourse();
        const startLecNo = parseInt(document.getElementById('start-lec').value);
        const endLecNo = parseInt(document.getElementById('end-lec').value);

        if (startLecNo > endLecNo) {
            alert("The 'From' lecture number cannot be greater than the 'To' lecture number.");
            return;
        }

        const lecturesToInclude = allLectures.filter(lec => lec.NO >= startLecNo && lec.NO <= endLecNo);

        // --- PDF Header ---
        doc.setFontSize(20);
        doc.setFont("helvetica", "bold");
        doc.text("ClassCount Lecture Report", 105, 20, { align: "center" });

        doc.setFontSize(12);
        doc.setFont("helvetica", "normal");
        doc.text(`Course: ${course.toUpperCase()}`, 20, 30);
        
        const generationDate = new Date().toLocaleDateString('en-GB');
        doc.text(`Date Generated: ${generationDate}`, 190, 30, { align: "right" });

        // --- PDF Table ---
        const tableHead = [['Lec No', 'Topic', 'Date', 'Time', 'Total Count']];
        const tableBody = lecturesToInclude.map(lec => [
            lec.NO,
            lec.LECTURE,
            lec.DATE,
            lec.TIME,
            Array.isArray(lec.attendees) ? lec.attendees.length : 0
        ]);

        doc.autoTable({
            head: tableHead,
            body: tableBody,
            startY: 40,
            theme: 'grid',
            headStyles: { fillColor: [79, 70, 229] }, // --primary-color
        });

        // --- Save the PDF ---
        doc.save(`Lecture_Report_${course}_${startLecNo}-${endLecNo}.pdf`);
    }


    // --- Logout Logic ---
    function clearAllCookies() {
        document.cookie.split(";").forEach(c => {
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, `=;expires=${new Date().toUTCString()};path=/`);
        });
    }

    // --- Initial Load & Authentication Check ---
    document.addEventListener('DOMContentLoaded', () => {
        const course = getCourse();

        if (!course) {
            console.error("Course cookie not found. Redirecting to login.");
            document.body.innerHTML = `<div class="status-message" style="margin: 2rem;">Authentication required. Redirecting to login page...</div>`;
            setTimeout(() => { window.location.href = 'login.html'; }, 2500);
            return;
        }

        // Initialize App
        logoutBtn.addEventListener('click', (e) => {
            e.preventDefault();
            clearAllCookies();
            window.location.href = 'login.html';
        });

        loadLectures(course);
    });
</script>

</body>
</html>
