<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Add Event - ClassCount</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; margin:0; background:#f4f6fa; color:#333; }
  header {
    background: #243b8f;
    color: #fff;
    padding: 1rem;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,.15);
  }
  header h1 { font-size: 1.4rem; margin: 0; }
  main { padding:1rem; max-width:800px; margin:auto; background:#fff; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.05); }
  label { display:block; font-weight:600; margin-top:1rem; margin-bottom:.35rem; }
  select, input[type="date"], input[type="text"] {
    width:100%; padding:.65rem; border:1px solid #ccc; border-radius:8px; font-size:1rem; margin-bottom:1rem;
  }
  .student-list { max-height:50vh; overflow-y:auto; border:1px solid #ccc; border-radius:8px; background:#fff; }
  .student-item {
    display:flex; align-items:center; gap:12px;
    padding:.7rem .9rem; border-bottom:1px solid #f0f0f0; cursor:pointer;
    user-select:none;
  }
  .student-item:last-child { border-bottom:none; }
  .student-item:hover { background:#f9f9ff; }
  .student-item.selected { background:#e6f3ff; }
  .student-name {
    flex:1 1 auto;
    overflow:hidden; white-space:nowrap; text-overflow:ellipsis;
    font-size:1rem; font-weight:500; color:#333;
  }
  .student-badge {
    flex:0 0 auto; font-size:.8rem; padding:.15rem .5rem; border-radius:999px; border:1px solid #d0d7ff;
    background:#eef2ff; color:#243b8f;
  }
  .submit-btn {
    width:100%; background:#243b8f; color:#fff; padding:.9rem 1.2rem; border:none; border-radius:8px; font-weight:700; cursor:pointer;
  }
  .submit-btn:hover { background:#1b2e6d; }
  .row { display:flex; gap:10px; }
  @media (min-width: 640px) { .row-2 > * { flex:1; } }
  .student-list { margin-bottom: 20px; }
  #qr-reader { margin-top:10px; border:1px solid #ccc; border-radius:8px; }
  #start-qr-btn {
    background:#4CAF50;
    color:white;
    font-weight:600;
    padding:0.8rem 1.5rem;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-size:1rem;
    transition: background 0.2s ease;
    display:block;
    margin: 0 auto;
  }
  #start-qr-btn:hover { background:#3e8e41; }
</style>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

const SUPABASE_URL = "https://pwgdubtbvqnmivtupbvx.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3Z2R1YnRidnFubWl2dHVwYnZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwOTUzMTAsImV4cCI6MjA3MDY3MTMxMH0.kCn6JMv0kTQrkoJ7OmaxCbwZNzewRNtuOg-35nYXYXg";
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

const listEl = document.getElementById("student-list");
const searchEl = document.getElementById("student-search");

let students = [];
const selectedIds = new Set();
const beepSound = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

const toDDMMYYYY = (yyyy_mm_dd) => {
  const [y,m,d] = yyyy_mm_dd.split("-");
  return `${d}/${m}/${y}`;
};

function render(list) {
  listEl.innerHTML = "";
  for (const stu of list) {
    const item = document.createElement("div");
    item.className = "student-item" + (selectedIds.has(stu.id) ? " selected" : "");

    const name = document.createElement("span");
    name.className = "student-name";
    name.textContent = stu.name;

    const badge = document.createElement("span");
    badge.className = "student-badge";
    badge.textContent = selectedIds.has(stu.id) ? "Selected" : "Tap to select";

    item.addEventListener("click", () => toggleSelect(stu.id));

    item.appendChild(name);
    item.appendChild(badge);
    listEl.appendChild(item);
  }
}

function toggleSelect(id) {
  if (selectedIds.has(id)) {
    selectedIds.delete(id);
  } else {
    selectedIds.add(id);
  }
  render(students);
}

async function loadStudents() {
  const { data, error } = await supabase
    .from("students")
    .select("id, name, events")
    .order("name");
  if (error) {
    console.error("Error fetching students:", error);
    return;
  }
  students = data || [];
  render(students);
}

searchEl.addEventListener("input", () => {
  const q = searchEl.value.toLowerCase();
  render(students.filter(s => s.name.toLowerCase().includes(q)));
});

/* QR Scanner */
document.getElementById("start-qr-btn").addEventListener("click", () => {
  const qrReader = document.getElementById("qr-reader");
  qrReader.style.display = "block";

  const html5QrCode = new Html5Qrcode("qr-reader");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    qrCodeMessage => {
      const scannedId = parseInt(qrCodeMessage, 10);
      const validStudent = students.find(s => s.id === scannedId);

      if (validStudent) {
        if (!selectedIds.has(scannedId)) {
          selectedIds.add(scannedId);
          render(students);
          beepSound.play();
        }
      } else {
        alert("Scanned ID not found!");
      }
    },
    () => {}
  ).catch(err => console.error("QR start failed", err));
});

/* Save Event */
document.getElementById("event-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const eventName = document.getElementById("event-name").value;
  const dateISO = document.getElementById("event-date").value;
  const period = document.getElementById("event-time").value;

  if (!eventName || !dateISO || !period) {
    alert("Please fill all fields.");
    return;
  }

  const idsArr = Array.from(selectedIds).map(Number);
  const DATE = toDDMMYYYY(dateISO);

  // Insert into events table
  const { data: inserted, error: insertErr } = await supabase
    .from("events")
    .insert([{ DATE, TIME: period, EVENTS: eventName, IDS: idsArr.length ? idsArr.join(",") : "EMPTY" }])
    .select();

  if (insertErr) {
    alert("Error adding event: " + insertErr.message);
    return;
  }

  const eventNo = inserted[0].NO;

  // Update students.events column
  for (let sid of idsArr) {
    const { data: stu, error: stuErr } = await supabase
      .from("students")
      .select("events")
      .eq("id", sid)
      .single();

    if (stuErr) continue;

    let newEvents = stu.events ? stu.events.split(",").map(e => e.trim()).filter(e => e) : [];
    if (!newEvents.includes(String(eventNo))) {
      newEvents.push(String(eventNo));
    }

    await supabase.from("students").update({ events: newEvents.join(",") }).eq("id", sid);
  }

  alert("Event saved and students updated!");
  selectedIds.clear();
  document.getElementById("event-form").reset();
  render(students);
});

window.addEventListener("DOMContentLoaded", loadStudents);
</script>
</head>
<body>
<header><h1>Add Event - ClassCount</h1></header>

<main>
  <form id="event-form">
    <label for="event-name">Event Name</label>
    <input type="text" id="event-name" required placeholder="e.g. Independence Day Celebration" />

    <div class="row row-2">
      <div>
        <label for="event-date">Date</label>
        <input type="date" id="event-date" required />
      </div>
      <div>
        <label for="event-time">Time</label>
        <input type="text" id="event-time" required placeholder="e.g. 7:00 AM - 9:00 AM" />
      </div>
    </div>

    <label for="student-search">Search Students</label>
    <input type="text" id="student-search" placeholder="Search by name" />

    <!-- QR Scanner -->
    <div style="margin-bottom:1rem; text-align:center;">
      <button type="button" id="start-qr-btn">Start QR Scanner</button>
      <div id="qr-reader" style="width:100%; max-width:400px; display:none; margin:auto;"></div>
    </div>

    <div id="student-list" class="student-list"></div>
    <button type="submit" class="submit-btn">Save Event</button>
  </form>
</main>
</body>
</html>
