<body class="bg-gray-100 text-gray-800">

<div id="feedback-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center p-4 z-50">

      <a href="activities.html" class="flex items-center px-4 py-3 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg transition-colors duration-200">
        <i data-lucide="puzzle" class="h-5 w-5 mr-3"></i>

      <a href="#" id="logout-btn" class="flex items-center px-4 py-3 mt-2 text-white bg-red-600 hover:bg-red-700 rounded-lg transition-colors duration-200">

  </div>

  <div class="flex flex-col flex-1 overflow-y-auto">
    <header class="flex items-center justify-between h-20 px-4 sm:px-8 bg-white border-b shadow-sm sticky top-0 z-10">
      <h1 class="text-xl sm:text-2xl font-bold text-gray-900">Field Project List</h1>
      <div class="flex items-center space-x-4">
        <div class="text-sm text-gray-600 text-right">
          <p id="prof-name" class="font-semibold">Prof. ...</p>
        </div>
        <div id="prof-initial" class="w-12 h-12 rounded-full bg-indigo-600 text-white flex items-center justify-center text-xl font-bold border-2 border-indigo-300">?</div>
      </div>
    </header>

    <main class="p-4 sm:p-8">
      <div class="card p-6">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-xl font-semibold flex items-center gap-2">
            <i data-lucide="list-checks" class="h-5 w-5 text-indigo-600"></i>
            <span>All Project Groups</span>
          </h2>
          <input id="search-box" type="text" placeholder="Search by topic or student" class="px-3 py-2 border rounded-lg text-sm w-full sm:w-64 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div id="project-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <p class="col-span-full text-center text-gray-500 p-8">Loading project data...</p>
        </div>
      </div>
    </main>
  </div>
</div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
  
  const PROJECT_SUPABASE_URL = 'https://fuovcuzaxfkyqrridrgy.supabase.co';
  const PROJECT_SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ1b3ZjdXpheGZreXFycmlkcmd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU0NzIyMjAsImV4cCI6MjA2MTA0ODIyMH0._PkkfWXcn4j6cjBh-yLJjDevrmhuxKxVbcdQUSgCsSk';
  const supabaseProject = createClient(PROJECT_SUPABASE_URL, PROJECT_SUPABASE_KEY);

  let allProjects = []; // Store all project data globally for searching

  function getCookie(name) { /* ... same as before ... */ }

  function renderProjectList(projects) {
    const container = document.getElementById('project-list-container');
    container.innerHTML = '';

    if (!projects || projects.length === 0) {
        container.innerHTML = '<p class="col-span-full text-center text-gray-500 p-8">No projects found.</p>';
        return;
    }

    projects.forEach(project => {
        const teamMembersHTML = project.members.map(name => 
            `<span class="text-xs bg-gray-200 text-gray-800 px-2 py-1 rounded-full">${name}</span>`
        ).join('');

        let fileStatusHTML = '';
        if (project.file) {
            const { data: urlData } = supabaseProject.storage.from('FP').getPublicUrl(project.file.file_path);
            const status = project.file.status || 'Pending';
            const comments = project.file.mentor_comments;

            if (status === 'Approved') {
                fileStatusHTML = `
                    <div class="mt-4 bg-green-50 border border-green-200 p-3 rounded-lg">
                        <div class="flex justify-between items-center">
                           <span class="font-semibold text-sm text-green-800 flex items-center gap-2"><i data-lucide="check-circle" class="w-4 h-4"></i>Approved</span>
                           <a href="${urlData.publicUrl}" target="_blank" class="flex items-center gap-1.5 px-3 py-1.5 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 text-xs shadow-sm"><i data-lucide="download" class="w-3.5 h-3.5"></i><span>Download</span></a>
                        </div>
                        ${comments ? `<p class="text-xs text-gray-600 mt-2 border-t pt-2"><strong>Feedback:</strong> ${comments}</p>` : ''}
                    </div>`;
            } else if (status === 'Rejected') {
                fileStatusHTML = `
                    <div class="mt-4 bg-red-50 border border-red-200 p-3 rounded-lg">
                        <div class="flex justify-between items-center">
                           <span class="font-semibold text-sm text-red-800 flex items-center gap-2"><i data-lucide="x-circle" class="w-4 h-4"></i>Rejected</span>
                           <a href="${urlData.publicUrl}" target="_blank" class="flex items-center gap-1.5 px-3 py-1.5 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700 text-xs shadow-sm"><i data-lucide="download" class="w-3.5 h-3.5"></i><span>Download</span></a>
                        </div>
                        ${comments ? `<p class="text-xs text-gray-600 mt-2 border-t pt-2"><strong>Feedback:</strong> ${comments}</p>` : ''}
                    </div>`;
            } else { // Pending
                fileStatusHTML = `
                    <div class="mt-4 bg-blue-50 border border-blue-200 p-3 rounded-lg">
                         <div class="flex justify-between items-center">
                           <span class="font-semibold text-sm text-blue-800 flex items-center gap-2"><i data-lucide="clock" class="w-4 h-4"></i>Pending Review</span>
                           <a href="${urlData.publicUrl}" target="_blank" class="flex items-center gap-1.5 px-3 py-1.5 bg-gray-500 text-white font-semibold rounded-md hover:bg-gray-600 text-xs shadow-sm"><i data-lucide="download" class="w-3.5 h-3.5"></i><span>Download</span></a>
                        </div>
                        <div class="flex gap-2 mt-3 pt-3 border-t">
                            <button data-topic-id="${project.topicId}" data-action="Rejected" class="action-btn flex-1 text-sm bg-red-100 text-red-700 hover:bg-red-200 font-semibold py-1.5 rounded-md">Reject</button>
                            <button data-topic-id="${project.topicId}" data-action="Approved" class="action-btn flex-1 text-sm bg-green-100 text-green-700 hover:bg-green-200 font-semibold py-1.5 rounded-md">Approve</button>
                        </div>
                    </div>`;
            }
        } else {
            fileStatusHTML = `<div class="mt-4 bg-yellow-50 border border-yellow-200 p-3 rounded-lg"><p class="font-semibold text-sm text-yellow-800">Not Submitted Yet</p></div>`;
        }

        const projectCard = document.createElement('div');
        projectCard.className = 'bg-white border p-4 rounded-lg shadow-sm flex flex-col';
        projectCard.innerHTML = `<div class="flex-grow"> ... </div>${fileStatusHTML}`; // Simplified for brevity
        projectCard.innerHTML = `
            <div class="flex-grow">
                <p class="text-sm font-medium text-indigo-600">Topic #${project.topicId}</p>
                <h4 class="font-bold text-gray-900 mt-1">${project.topicName}</h4>
                <div class="mt-3">
                    <p class="text-xs font-semibold text-gray-500 mb-2">MEMBERS</p>
                    <div class="flex flex-wrap gap-2">${teamMembersHTML}</div>
                </div>
            </div>
            ${fileStatusHTML}
        `;
        container.appendChild(projectCard);
    });
    lucide.createIcons();
  }
  
  async function loadAllData() {
    try {
        const [topicsRes, assignmentsRes, filesRes] = await Promise.all([
            supabaseProject.from('topics').select('*'),
            supabaseProject.from('projectassignments').select('topicid, students(name)'),
            supabaseProject.from('project_files').select('topic_id, file_path, status, mentor_comments')
        ]);

        if (topicsRes.error) throw topicsRes.error;
        if (assignmentsRes.error) throw assignmentsRes.error;
        if (filesRes.error) throw filesRes.error;

        const assignmentsByTopic = assignmentsRes.data.reduce((acc, current) => {
            if (!acc[current.topicid]) acc[current.topicid] = [];
            acc[current.topicid].push(current.students.name);
            return acc;
        }, {});

        const filesByTopic = filesRes.data.reduce((acc, current) => {
            acc[current.topic_id] = current;
            return acc;
        }, {});

        allProjects = topicsRes.data.map(topic => ({
            topicId: topic.topicid,
            topicName: topic.topicname,
            members: assignmentsByTopic[topic.topicid] || [],
            file: filesByTopic[topic.topicid] || null
        })).sort((a, b) => a.topicId - b.topicId);
        
        renderProjectList(allProjects);

    } catch (error) {
        console.error("Failed to load project data:", error);
        document.getElementById('project-list-container').innerHTML = `<p class="col-span-full text-center text-red-500 p-8">Failed to load data. Please try again.</p>`;
    }
  }

  // --- MODAL LOGIC ---
  const modal = document.getElementById('feedback-modal');
  const modalTitle = document.getElementById('modal-title');
  const modalComments = document.getElementById('modal-comments');
  const modalSubmit = document.getElementById('modal-submit');
  const modalCancel = document.getElementById('modal-cancel');
  const modalClose = document.getElementById('modal-close');
  let currentTopicIdForFeedback, currentActionForFeedback;

  function showModal(topicId, action) {
    currentTopicIdForFeedback = topicId;
    currentActionForFeedback = action;
    modalTitle.textContent = `${action} Project File`;
    modalComments.value = '';
    modalSubmit.className = `px-4 py-2 text-white font-semibold rounded-md text-sm shadow-sm ${action === 'Approved' ? 'bg-green-600 hover:bg-green-700' : 'bg-red-600 hover:bg-red-700'}`;
    modal.classList.remove('hidden');
  }

  function hideModal() {
    modal.classList.add('hidden');
  }

  modalCancel.addEventListener('click', hideModal);
  modalClose.addEventListener('click', hideModal);
  
  modalSubmit.addEventListener('click', async () => {
    modalSubmit.disabled = true;
    modalSubmit.textContent = 'Submitting...';

    const { error } = await supabaseProject.from('project_files')
      .update({ status: currentActionForFeedback, mentor_comments: modalComments.value.trim() })
      .eq('topic_id', currentTopicIdForFeedback);

    if (error) {
        alert('Failed to submit feedback. Please try again.');
        console.error(error);
    } else {
        hideModal();
        await loadAllData(); // Refresh the list
    }
    modalSubmit.disabled = false;
    modalSubmit.textContent = 'Submit Feedback';
  });

  // --- INITIALIZATION & EVENT LISTENERS ---
  document.addEventListener("DOMContentLoaded", async () => {
    const profName = getCookie("name");
    if (profName) {
      const decodedName = decodeURIComponent(profName.replace(/\+/g, ' '));
      document.getElementById('prof-name').textContent = `Prof. ${decodedName}`;
      document.getElementById('prof-initial').textContent = decodedName.charAt(0).toUpperCase();
    }
    document.getElementById('logout-btn').addEventListener('click', (e) => { e.preventDefault(); /* ... */ });
    
    await loadAllData();

    document.getElementById("search-box").addEventListener("input", e => {
        const filter = e.target.value.toLowerCase();
        const filteredProjects = allProjects.filter(p => 
            p.topicName.toLowerCase().includes(filter) || 
            p.members.join(' ').toLowerCase().includes(filter)
        );
        renderProjectList(filteredProjects);
    });

    document.getElementById('project-list-container').addEventListener('click', (e) => {
        const actionBtn = e.target.closest('.action-btn');
        if (actionBtn) {
            const topicId = actionBtn.dataset.topicId;
            const action = actionBtn.dataset.action;
            showModal(topicId, action);
        }
    });

    lucide.createIcons();
  });
</script>
</body>
