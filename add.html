<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ClassCount</title>
<style>
  body { font-family: 'Segoe UI', sans-serif; margin:0; background:#f4f6fa; color:#333; }
  header {
    background: #243b8f;
    color: #fff;
    padding: 1rem;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,.15);
  }
  header h1 { font-size: 1.4rem; margin: 0; }
  main { padding:1rem; max-width:800px; margin:auto; background:#fff; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.05); }
  label { display:block; font-weight:600; margin-top:1rem; margin-bottom:.35rem; }
  select, input[type="date"], input[type="text"] {
    width:100%; padding:.65rem; border:1px solid #ccc; border-radius:8px; font-size:1rem; margin-bottom:1rem;
  }
  .student-list { max-height:50vh; overflow-y:auto; border:1px solid #ccc; border-radius:8px; background:#fff; margin-bottom:20px; }
  .student-item {
    display:flex; align-items:center; gap:12px;
    padding:.7rem .9rem; border-bottom:1px solid #f0f0f0; cursor:pointer;
    user-select:none;
  }
  .student-item:last-child { border-bottom:none; }
  .student-item:hover { background:#f9f9ff; }
  .student-item.selected { background:#e6f3ff; }
  .student-name { flex:1 1 auto; overflow:hidden; white-space:nowrap; text-overflow:ellipsis; font-size:1rem; font-weight:500; color:#333; }
  .student-badge { flex:0 0 auto; font-size:.8rem; padding:.15rem .5rem; border-radius:999px; border:1px solid #d0d7ff; background:#eef2ff; color:#243b8f; }
  .submit-btn { width:100%; background:#243b8f; color:#fff; padding:.9rem 1.2rem; border:none; border-radius:8px; font-weight:700; cursor:pointer; }
  .submit-btn:hover { background:#1b2e6d; }
  .row { display:flex; gap:10px; }
  @media (min-width: 640px) { .row-2 > * { flex:1; } }
  .row.row-2 { flex-direction: column; }
  .row.row-2 > * { flex: unset; }
  #qr-reader { margin-top:10px; border:1px solid #ccc; border-radius:8px; }
  .qr-buttons button {
    font-weight:600; padding:0.8rem 1.5rem; border:none; border-radius:8px; cursor:pointer; font-size:1rem; transition: background 0.2s ease;
  }
  #start-qr-btn { background:#4CAF50; color:white; }
  #start-qr-btn:hover { background:#3e8e41; }
  #close-qr-btn { background:#f44336; color:white; }
  #close-qr-btn:hover { background:#d32f2f; }
</style>

<script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

const SUPABASE_URL = "https://pwgdubtbvqnmivtupbvx.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB3Z2R1YnRidnFubWl2dHVwYnZ4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwOTUzMTAsImV4cCI6MjA3MDY3MTMxMH0.kCn6JMv0kTQrkoJ7OmaxCbwZNzewRNtuOg-35nYXYXg";
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

/* Helpers */
function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
  return null;
}
function getCourse() {
  const urlParams = new URLSearchParams(window.location.search);
  return (urlParams.get("course") || getCookie("course") || "sybaf").toLowerCase();
}
const course = getCourse();

/* DOM Refs */
const listEl = document.getElementById("student-list");
const searchEl = document.getElementById("student-search");
const startQrBtn = document.getElementById("start-qr-btn");
const closeQrBtn = document.getElementById("close-qr-btn");
const qrReaderEl = document.getElementById("qr-reader");

/* State */
let students = [];
const selectedIds = new Set();
let html5QrCode;
const beepSound = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

const toDDMMYYYY = (yyyy_mm_dd) => {
  const [y,m,d] = yyyy_mm_dd.split("-");
  return `${d}/${m}/${y}`;
};

function render(list) {
  listEl.innerHTML = "";
  for (const stu of list) {
    const item = document.createElement("div");
    item.className = "student-item" + (selectedIds.has(stu.id) ? " selected" : "");

    const name = document.createElement("span");
    name.className = "student-name";
    name.textContent = stu.name;
    name.title = stu.name;

    const badge = document.createElement("span");
    badge.className = "student-badge";
    badge.textContent = selectedIds.has(stu.id) ? "Selected" : "Tap to select";

    item.addEventListener("click", () => toggleSelect(stu.id));

    item.appendChild(name);
    item.appendChild(badge);
    listEl.appendChild(item);
  }
}

function toggleSelect(id) {
  if (selectedIds.has(id)) selectedIds.delete(id);
  else selectedIds.add(id);
  render(students);
}

async function loadStudents() {
  const tableName = `${course}_students`;
  const { data, error } = await supabase.from(tableName).select("id, name, attended").order("name");
  if (error) {
    console.error("Error fetching students:", error);
    return;
  }
  students = data || [];
  render(students);
}

searchEl.addEventListener("input", () => {
  const q = searchEl.value.toLowerCase();
  render(students.filter(s => s.name.toLowerCase().includes(q)));
});

/* QR Scanner Logic */
startQrBtn.addEventListener("click", () => {
  qrReaderEl.style.display = "block";
  startQrBtn.style.display = "none";
  closeQrBtn.style.display = "inline-block";

  html5QrCode = new Html5Qrcode("qr-reader");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    qrCodeMessage => {
      const scannedId = parseInt(qrCodeMessage, 10);
      const validStudent = students.find(s => s.id === scannedId);

      if (validStudent && !selectedIds.has(scannedId)) {
        selectedIds.add(scannedId);
        render(students);
        beepSound.play();
      }
    },
    () => {}
  ).catch(err => console.error("QR start failed", err));
});

closeQrBtn.addEventListener("click", () => {
  if (html5QrCode && html5QrCode.isScanning) {
    html5QrCode.stop().then(() => {
      qrReaderEl.style.display = "none";
      startQrBtn.style.display = "inline-block";
      closeQrBtn.style.display = "none";
    }).catch(err => {
      console.error("Failed to stop QR scanner.", err);
      qrReaderEl.style.display = "none";
      startQrBtn.style.display = "inline-block";
      closeQrBtn.style.display = "none";
    });
  }
});

/* Form submit */
document.getElementById("lecture-form").addEventListener("submit", async (e) => {
  e.preventDefault();

  const lectureName = document.getElementById("lecture-name").value;
  const dateISO = document.getElementById("lecture-date").value;
  const period = document.getElementById("lecture-period").value;

  if (!lectureName || !dateISO || !period) {
    alert("Please fill all fields.");
    return;
  }

  const idsArr = Array.from(selectedIds).map(Number);
  const DATE = toDDMMYYYY(dateISO);

  const lecturesTable = `${course}_lectures`;
  const { data: newLecture, error: insertErr } = await supabase
    .from(lecturesTable)
    .insert([{
      DATE,
      TIME: period,
      LECTURE: lectureName,
      IDS: idsArr.length ? idsArr.join(",") : "EMPTY"
    }])
    .select('NO')
    .single();

  if (insertErr) {
    alert("Error adding lecture: " + insertErr.message);
    return;
  }

  if (idsArr.length) {
    const { error: rpcErr } = await supabase.rpc("increment_attended_bulk", { ids: idsArr });
    if (rpcErr) {
      alert("Lecture saved, but attendance count update failed: " + rpcErr.message);
      return;
    }

    const { error: appendErr } = await supabase.rpc("append_lecture_id_bulk", {
      lecture_id: newLecture.NO,
      student_ids: idsArr
    });
    if (appendErr) {
      alert("Attendance count updated, but failed to link lecture to students: " + appendErr.message);
      return;
    }
  }

  alert("Lecture saved and all student records updated successfully! üëç");
  selectedIds.clear();
  document.getElementById("lecture-form").reset();
  render(students);
});

window.addEventListener("DOMContentLoaded", loadStudents);
</script>
</head>
<body>
<header><h1>ClassCount</h1></header>

<main>
  <form id="lecture-form">
    <label for="lecture-name">Lecture Name</label>
    <select id="lecture-name" required>
      <option value="">-- Select Lecture --</option>
      <option>Financial Accounting ‚Äì III</option>
      <option>Cost Accounting ‚Äì I</option>
      <option>Basics of Service Sector</option>
      <option>Mutual Fund Distributor ‚Äì I</option>
      <option>Big Data Analysis</option>
      <option>Field Project</option>
      <option>Marathi</option>
      <option>Sports</option>
    </select>

    <div class="row row-2">
      <div>
        <label for="lecture-date">Date</label>
        <input type="date" id="lecture-date" required />
      </div>
      <div>
        <label for="lecture-period">Period</label>
        <select id="lecture-period" required>
          <option value="">-- Select Period --</option>
          <option>4:00 PM - 5:00 PM</option>
          <option>5:00 PM - 6:00 PM</option>
          <option>6:00 PM - 7:00 PM</option>
        </select>
      </div>
    </div>

    <label for="student-search">Search Students</label>
    <input type="text" id="student-search" placeholder="Search by name" />

    <div style="margin-bottom:1rem; text-align:center;" class="qr-buttons">
      <button type="button" id="start-qr-btn">Start QR Scanner</button>
      <button type="button" id="close-qr-btn" style="display:none;">Close Scanner</button>
      <div id="qr-reader" style="width:100%; max-width:400px; display:none; margin:auto;"></div>
    </div>

    <div id="student-list" class="student-list"></div>
    <button type="submit" class="submit-btn">Save Lecture</button>
  </form>
</main>
</body>
</html>
